<div>
   <h2>Recent Posts:</h2>
      <ul>
         {% assign countPost = 0 %}
         {% for post in site.posts %}
              {% if countPost < 5 %}
                   {% assign countPost = countPost | plus:1 %}
                   <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% else %}
                   {% break %}
              {% endif %}
         {% endfor %}
      </ul>
</div>
