{% if page.title == "hardware" %}
     <header class="masthead" style="background-image: url({{ 'assets/images/06.jpg' | relative_url }})">
{% else %}
     {% if page.title == "categories" %}
          <header class="masthead" style="background-image: url({{ 'assets/images/02.jpg' | relative_url }})">
     {% else %}
          <header class="masthead" style="background-image: url({{ 'assets/images/about-bg.jpg' | relative_url }})">
     {% endif %}
{% endif %}
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
           <h1>{{ page.title }}</h1>
           <span class="subheading">{{ page.subheading }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
